name: Release

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          registry-url: "https://registry.npmjs.org"

      - name: Update npm
        run: npm install -g npm@latest
      - run: npm install
      - run: npm run types
      - run: npm run test run
      - run: npm run build
      - run: npm publish
